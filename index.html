<!DOCTYPE html>
<html>
    <head>
        <title>Frontend Mentor | Age calculator app</title>
        <meta name="viewport" content="width=device-width, initial-scale = 1"/>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css">
    </head>
       
    <body>
        <div class="container">
            <div class="input-flex">
                <div class="input-container">
                    <span>Day</span>
                    <input type="number" id="day">
                    <small class="error-day"></small>
                
                </div>
                <div class="input-container">
                    <span>Month</span>
                    <input type="number" id="month">
                    <small class="error-month"></small>
                
                </div>
                <div class="input-container">
                    <span>Year</span>
                    <input type="number" id="year">
                    <small class="error-year"></small>
                
                </div>
            </div>
            <button class="submit-btn">
                <img src="./age-calculator-app-main/age-calculator-app-main/assets/images/icon-arrow.svg" alt="">
            </button>
            <div class="output">
                <h1><span class="output-year">--</span>years</h1>
                <h1><span class="output-month">--</span>months</h1>
                <h1><span class="output-day">--</span>days</h1>
            </div>
           
            <div class="atribution">
                Challenge by <a href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q/hub">Frontend Mentor</a><br>
                Coded by <a href="https://github.com/bigghitza96">Gheorghe EFTIMIE</a>
    
            </div>
        </div>
        
        <script src="Script.js"></script>
    </body>
</html>
